<div class="p-3">
  <div class="card">
  <div class="card-header">
    Product Id={{productId}}
  </div>
    <div class="card-body" *ngIf="productFormGroup">
      <form [formGroup]="productFormGroup" (ngSubmit)="updateProduct()">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="number" class="form-control" formControlName="price">
        </div>
        <div class="mb-3">
          <label class="form-label">Checked</label>
          <input type="checkbox" class="form-check-input m-1" formControlName="checked">
        </div>
        <div>
          <button  [disabled]="productFormGroup.invalid" class="btn btn-success">Edit</button>
        </div>
      </form>
    </div>
  </div>
</div>
