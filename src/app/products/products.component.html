<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="card-body">
        <input type="text" [(ngModel)]="appState.productState.keyword " />
        {{appState.productState.keyword}}
        <button  (click)="searchProduct()" class="btn btn-outline-success m-1">
          <i class="bi bi-search"></i>
        </button>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th>Name</th> <th>Price</th><th>Checked</th>
        </tr>
        <tr *ngFor="let product of appState.productState.products ">
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>
            <button (click)="handleCheckProduct(product)" class="btn btn-outline-success">
              <i [class]="product.checked?'bi bi-check':'bi bi-ban'"></i>
            </button>
          </td>
          <td>
            <button (click)="deleteProduct(product)" class="btn btn-outline-danger">
              <i class="bi bi-trash3-fill"></i>
            </button>
          </td>
          <td>
            <button (click)="handleEdit(product)" class="btn btn-outline-info">
              <i class="bi bi-pen-fill"></i>
            </button>
          </td>
          <td>
            {{appState.productState.totalPages}}
          </td>
        </tr>
        </thead>
      </table>
      <ul class="nav nav-pills">
        <li *ngFor="let page of [].constructor(appState.productState.totalPages); let i=index">
          <button (click)="handelGoToPage(i+1)"
           [ngClass]="appState.productState.currentPage==(i+1)?'btn btn-success m-1':'btn btn-outline-success m-1'">
            {{(i+1)}}
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
